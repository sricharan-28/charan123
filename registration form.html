<!-- registration_form.html -->

<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style>
		/* Add some basic styling to make the form look decent */
		body {
			font-family: Arial, sans-serif;
			background-color: #dd3737;
		}
		
		.form-container {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #351580;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.form-control {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		
		.form-control:focus {
			border-color: #aaa;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="form-container">
		<h2>Registration Form</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" class="form-control" required><br><br>
			
			<label for="email">Email:</label>
			<input type="email" id="email" class="form-control" required><br><br>
			
			<label for="login">Login:</label>
			<input type="text" id="login" class="form-control" required><br><br>
			
			<label for="password">Password:</label>
			<input type="password" id="password" class="form-control" required><br><br>
			
			<label for="confirm_password">Confirm Password:</label>
			<input type="password" id="confirm_password" class="form-control" required><br><br>
			
			<input type="submit" value="Register" class="button">
		</form>
	</div>
</body>
</html>
